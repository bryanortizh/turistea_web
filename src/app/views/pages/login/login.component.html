<div class="login-page">
  <main class="login-card">
    <!-- Panel izquierdo -->
    <section class="panel">
      <h1>Turistea</h1>
      <p>
        Conecta con transportistas para tus viajes turísticos.  
        Gestiona tus reservas fácilmente y viaja con confianza.
      </p>
    </section>

    <!-- Panel de formulario -->
    <section class="form-wrap">
      <h2>Iniciar sesión</h2>
      <p>Accede con tus credenciales para continuar</p>

      <form cForm [formGroup]="formControl" (ngSubmit)="signIn()">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            formControlName="email"
            cFormControl
            type="email"
            placeholder="tu@correo.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            cFormControl
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="actions">
          <label><input type="checkbox" /> Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button
          type="submit"
          class="btn"
          [disabled]="loginLoading"
        >
          Iniciar sesión
        </button>

        <button type="button" class="btn secondary">Crear cuenta</button>

        <p class="register">
          ¿No tienes cuenta?  
          Regístrate como <a href="#">Cliente</a> o <a href="#">Conductor</a>.
        </p>
      </form>
    </section>
  </main>
</div>
