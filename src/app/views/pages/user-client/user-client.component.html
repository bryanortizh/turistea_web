<div class="mb-4">
    <h2>Clientes</h2>
    <p class="text-medium-emphasis">Lista de clientes del sistema</p>
    <div class="row">
        <div class="d-flex justify-content-start mb-3 col-6">
            <input type="text" class="form-control me-2" cInput placeholder="Buscar usuarios..."
                [(ngModel)]="searchTerm" (ngModelChange)="searchUser()" />
            <button cButton color="secondary" size="sm" (click)="clearSearch()">Limpiar</button>
        </div>

    </div>
    <div class="d-flex justify-content-end mb-3">
        <button cButton color="primary" size="sm" class="text-white" (click)="showClientsBlock()">
            Ver clientes {{ state === 1 ? 'bloqueados' : 'activos' }}
        </button>
    </div>
    <div class="table-responsive">
        <table cTable class="table align-middle">
            <thead cTableColor="dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Fecha de creación</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of dataAdmin">
                    <th scope="row">{{user?.id}}</th>
                    <td>{{user?.name}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.cellphone}}</td>
                    <td>{{user?.created | date: 'short'}}</td>
                    <td>
                        <button cButton color="danger" size="sm" class="me-2 text-white" (click)="blockUser(user.id)"
                            *ngIf="state === 1">
                            Bloquear
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="dataAdmin.length === 0" class="alert alert-info" role="alert">
        No se encontraron usuarios.
    </div>

    <nav class="mt-3" *ngIf="pageTotal > 1 && dataAdmin.length > 0">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="page === 1">
                <button class="page-link" (click)="changePage(page - 1)" [disabled]="page === 1">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let p of [].constructor(pageTotal); let i = index"
                [class.active]="page === i + 1">
                <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="page === pageTotal">
                <button class="page-link" (click)="changePage(page + 1)"
                    [disabled]="page === pageTotal">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
