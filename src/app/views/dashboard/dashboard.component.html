<app-widgets-dropdown [reportSummary]="reportSummary" />
<c-card class="my-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Reservas Turisticas</h4>
        <div class="small text-body-secondary">{{ dateText }}</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary" aria-label="Download">
          <svg cIcon name="cilCloudDownload"></svg>
        </button>
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="days" id="dayRadio" />
            <label (click)="getReportReserve('days')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="dayRadio">
              Día
            </label>
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="months" id="radioMonth" />
            <label (click)="getReportReserve('months')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="radioMonth">
              Mes
            </label>
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="years" id="radioYear" />
            <label (click)="getReportReserve('years')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="radioYear">
              Año
            </label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart [data]="mainChart.data" [height]="300" [ngStyle]="{ 'marginTop.px': 40 }" [options]="mainChart.options"
      [type]="mainChart.type" (chartRef)="handleChartRef($event)">
      Main chart
    </c-chart>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center mb-2" [xl]="1" [lg]="1" [sm]="1" [xs]="1" [gutter]="4">
      <c-col>
        <div class="text-body-secondary">Total de Reservas</div>
        <strong>{{reportSummary?.total_reserves || 0}} Reservas</strong>
        <c-progress class="mt-2" thin color="primary" value="100" aria-label="Total reservas" />
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
